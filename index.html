    <div class="container">

          <span class="popcorn-icon">🍿</span>

            </div>
            <h2>Movie Recommendations</h2>
            <div class="button-container">
              <button class="nav-button prev-button" onclick="showPreviousMovie()">Prev</button>
              <button class="nav-button next-button" onclick="showNextMovie()">NEXT</button>
            </div>
          </div>
        </div>
        <div class="poster-panel">
          <img id="movie-poster" src="" alt="Movie poster">
